<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cafe adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="retro-nav">
        <div class="nav-container">
            <div class="nav-logo">cafe diary</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link active">home</a></li>
                <li><a href="#" class="nav-link">my reviews</a></li>
                <li><a href="#" class="nav-link">favorites ♥</a></li>
            </ul>
        </div>
    </nav>
    
    <header class="site-header">
        <div class="header-doodles">
            <span class="doodle">☆</span>
            <span class="doodle">♥</span>
            <span class="doodle">✿</span>
        </div>
        <div class="header-content">
            <h1 class="site-title">
                <span class="title-bubble">matcha adventures</span>
            </h1>
            <p class="site-subtitle">matcha cafe</p>
        </div>
        <div class="header-wave">～～～～～～～～～～</div>
    </header>

    <main class="gallery-container">
        <div class="gallery-intro">
            <div class="intro-box">
                <p>i rate & review all the matcha cafes i visit here</p>
            </div>
        </div>

        <div class="cafe-grid" id="cafeGrid">
            <!-- Cafe cards will be added here by JavaScript -->
        </div>

        <button class="add-cafe-btn" id="addCafeBtn">
            <span class="btn-icon">+</span>
            <span class="btn-text">add new cafe</span>
        </button>
    </main>

    <!-- Modal for adding/editing cafes -->
    <div class="modal" id="cafeModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2 class="modal-title">✎ add a matcha cafe</h2>
            
            <form id="cafeForm">
                <div class="form-group">
                    <label for="cafeName">cafe name ★</label>
                    <input type="text" id="cafeName" required>
                </div>
                
                <div class="form-group">
                    <label for="cafeLocation">location</label>
                    <input type="text" id="cafeLocation" required>
                </div>
                
                <div class="form-group">
                    <label for="cafeDate">date visited</label>
                    <input type="date" id="cafeDate" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="ratingEnvironment">environment</label>
                        <select id="ratingEnvironment" required>
                            <option value="">rate it!</option>
                            <option value="5">★★★★★</option>
                            <option value="4">★★★★☆</option>
                            <option value="3">★★★☆☆</option>
                            <option value="2">★★☆☆☆</option>
                            <option value="1">★☆☆☆☆</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="ratingDrink">drink quality</label>
                        <select id="ratingDrink" required>
                            <option value="">rate it!</option>
                            <option value="5">★★★★★</option>
                            <option value="4">★★★★☆</option>
                            <option value="3">★★★☆☆</option>
                            <option value="2">★★☆☆☆</option>
                            <option value="1">★☆☆☆☆</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="ratingPhoto">photo-op</label>
                        <select id="ratingPhoto" required>
                            <option value="">rate it!</option>
                            <option value="5">★★★★★</option>
                            <option value="4">★★★★☆</option>
                            <option value="3">★★★☆☆</option>
                            <option value="2">★★☆☆☆</option>
                            <option value="1">★☆☆☆☆</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-section-title">♡ drink details</div>
                
                <div class="form-group">
                    <label for="drinkName">what i ordered</label>
                    <input type="text" id="drinkName" placeholder="e.g., Matcha Latte">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="drinkFlavor">flavor notes</label>
                        <input type="text" id="drinkFlavor" placeholder="e.g., creamy, sweet">
                    </div>
                    
                    <div class="form-group">
                        <label for="drinkColor">color</label>
                        <input type="text" id="drinkColor" placeholder="e.g., light green">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="drinkOrder">hot or iced?</label>
                        <select id="drinkOrder">
                            <option value="">choose</option>
                            <option value="hot">hot</option>
                            <option value="iced">iced</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="drinkPrice">price</label>
                        <input type="text" id="drinkPrice" placeholder="$6.50">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="cafeImage">photo url</label>
                    <input type="url" id="cafeImage" placeholder="https://...">
                    <small>paste a link to your photo!</small>
                </div>
                
                <div class="form-group">
                    <label for="cafeNotes">my thoughts</label>
                    <textarea id="cafeNotes" rows="4" placeholder="tell me about your experience..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">cancel</button>
                    <button type="submit" class="btn-primary">save ♡</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-doodles">
            <span>✿</span>
            <span>♡</span>
            <span>☆</span>
            <span>♥</span>
            <span>✿</span>
            <span>♡</span>
            <span>☆</span>
        </div>
        <p>made with love & matcha ♥ © 2026</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
